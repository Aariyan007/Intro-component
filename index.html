<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-component</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <img src="bg-intro-desktop.png" alt="pink">
            <div id="left">
                <h1>Learn to code by watching others</h1>
                <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. 
                </h2>
            </div>
            <div id="right">
                <div id="top-box">
                    <h2>Try it free 7 days then $20/mo. thereafter
                    </h2>
                </div>
                <div id="bottom-one">
                    <form action="#" class="input">
                        <input type="text" name="first-name" id="first-name" aria-label="First Name" placeholder="First Name" required>
                        <input type="text" name="last-name" id="last-name" aria-label="Last Name" placeholder="Last Name" required>
                        <input type="text" name="email" id="email" aria-label="Email" placeholder="Email" required>
                        <input type="text" name="password" id="password" aria-label="Email" placeholder="Password" required>
                        <input type="submit" value="Claim your free trial" aria-label="Submit">
                    </form>
                </div>
            </div>    
        </div>
    </div>
    









    <script src="script.js"></script>
